language: python

python:
 - 2.7
 - 3.4
 - 3.5
 - pypy
 - pypy3

env:
  - TBUVERSION=0.10.4 TWEEPYVERSION=3.5.0
  - TBUVERSION=0.11.2 TWEEPYVERSION=3.5.0
  - TBUVERSION=0.11.2 TWEEPYVERSION=3.4.0

before_install:
 - pip install setuptools>=17.1 "pbr>=0.11,<1.0" mock

install:
 - pip install twitter_bot_utils==$TBUVERSION tweepy==$TWEEPYVERSION
 - python setup.py install

script:
 - python setup.py test

matrix:
  exclude:
    - env: TBUVERSION=0.10.4 TWEEPYVERSION=3.5.0
      python: pypy3

    - env: TBUVERSION=0.11.2 TWEEPYVERSION=3.4.0
      python: pypy3

    - env: TBUVERSION=0.14.5 TWEEPYVERSION=3.5.0
      python: pypy

    - env: TBUVERSION=0.11.2 TWEEPYVERSION=3.4.0
      python: pypy

    - env: TBUVERSION=0.10.4 TWEEPYVERSION=3.5.0
      python: 3.4
